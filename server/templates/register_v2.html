<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Device Enrollment - QFLARE</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Secure Device Enrollment</h1>
            <p>Register a new device with quantum-resistant keys.</p>
        </div>

        <div class="card">
            <h2>Step 1: Generate Quantum Keys</h2>
            <p>Generate a new set of quantum-resistant keys for your device.</p>
            <button id="generate-keys-btn" class="btn">Generate Keys</button>
            <div id="keys-container" style="display:none;">
                <h3>Public Keys</h3>
                <div class="key-box">
                    <label>KEM Public Key:</label>
                    <textarea id="kem-public-key" readonly></textarea>
                </div>
                <div class="key-box">
                    <label>Signature Public Key:</label>
                    <textarea id="signature-public-key" readonly></textarea>
                </div>
                <h3>Private Keys (Save these securely!)</h3>
                <div class="key-box">
                    <label>KEM Private Key:</label>
                    <textarea id="kem-private-key" readonly></textarea>
                </div>
                <div class="key-box">
                    <label>Signature Private Key:</label>
                    <textarea id="signature-private-key" readonly></textarea>
                </div>
                <a id="download-keys-btn" class="btn" style="display:none;">Download Keys</a>
            </div>
        </div>

        <div class="card">
            <h2>Step 2: Register Device</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="device-id">Device ID:</label>
                    <input type="text" id="device-id" name="device_id" required>
                </div>
                <div class="form-group">
                    <label for="kem-public-key-form">KEM Public Key:</label>
                    <input type="text" id="kem-public-key-form" name="kem_public_key" readonly>
                </div>
                <div class="form-group">
                    <label for="signature-public-key-form">Signature Public Key:</label>
                    <input type="text" id="signature-public-key-form" name="signature_public_key" readonly>
                </div>
                <button type="submit" class="btn">Register Device</button>
            </form>
        </div>
        <div id="message-container"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
