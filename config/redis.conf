# QFLARE Redis Production Configuration
# Basic settings
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Database settings
databases 16
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS

# Performance tuning
tcp-backlog 511
databases 16

# Disable THP (Transparent Huge Pages) warning
disable-thp yes