<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management - QFLARE Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        .device-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .device-card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container">
                    <!-- Hero Section -->
                    <div class="hero-section p-5 text-center">
                        <h1 class="display-4 fw-bold mb-3">
                            <i class="fas fa-mobile-alt me-3"></i>
                            Device Management
                        </h1>
                        <p class="lead mb-4">Register and manage connected devices</p>
                        <a href="/" class="btn btn-light">
                            <i class="fas fa-arrow-left me-2"></i>
                            Back to Dashboard
                        </a>
                    </div>

                    <!-- Main Content -->
                    <div class="p-5">
                        <!-- Token Generation -->
                        <div class="row mb-5">
                            <div class="col-12">
                                <div class="card device-card">
                                    <div class="card-header">
                                        <h5 class="mb-0"><i class="fas fa-key me-2"></i>Generate Enrollment Token</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="deviceId" class="form-label">Device ID</label>
                                                <input type="text" class="form-control" id="deviceId" placeholder="Enter device ID">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="expirationHours" class="form-label">Expiration (hours)</label>
                                                <input type="number" class="form-control" id="expirationHours" value="24" min="1" max="168">
                                            </div>
                                            <div class="col-md-2">
                                                <label class="form-label">&nbsp;</label>
                                                <button class="btn btn-primary w-100" onclick="generateToken()">
                                                    <i class="fas fa-plus me-2"></i>Generate
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mt-3" id="tokenResult"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Device Registration -->
                        <div class="row mb-5">
                            <div class="col-12">
                                <div class="card device-card">
                                    <div class="card-header">
                                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register Device</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="regDeviceId" class="form-label">Device ID</label>
                                                <input type="text" class="form-control" id="regDeviceId" placeholder="Enter device ID">
                                            </div>
                                            <div class="col-md-4">
                                                <label for="enrollmentToken" class="form-label">Enrollment Token</label>
                                                <input type="text" class="form-control" id="enrollmentToken" placeholder="Enter enrollment token">
                                            </div>
                                            <div class="col-md-2">
                                                <label class="form-label">&nbsp;</label>
                                                <button class="btn btn-success w-100" onclick="registerDevice()">
                                                    <i class="fas fa-check me-2"></i>Register
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mt-3" id="registrationResult"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Device List -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card device-card">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Connected Devices</h5>
                                        <button class="btn btn-outline-primary btn-sm" onclick="refreshDevices()">
                                            <i class="fas fa-sync-alt me-2"></i>Refresh
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <div id="devicesList">
                                            <div class="text-center text-muted">
                                                <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                                                <p>Loading devices...</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SERVER_URL = 'https://qflare-sam-2707s-projects.vercel.app';

        // Load devices on page load
        document.addEventListener('DOMContentLoaded', function() {
            refreshDevices();
        });

        async function generateToken() {
            const deviceId = document.getElementById('deviceId').value;
            const expirationHours = document.getElementById('expirationHours').value;

            if (!deviceId) {
                alert('Please enter a device ID');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/generate_token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        expiration_hours: parseInt(expirationHours)
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('tokenResult').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Token Generated Successfully!</strong><br>
                            <strong>Token:</strong> <code>${data.token}</code><br>
                            <strong>Device ID:</strong> ${data.device_id}<br>
                            <strong>Expires:</strong> ${data.expires_at}
                        </div>
                    `;
                } else {
                    document.getElementById('tokenResult').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('tokenResult').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function registerDevice() {
            const deviceId = document.getElementById('regDeviceId').value;
            const token = document.getElementById('enrollmentToken').value;

            if (!deviceId || !token) {
                alert('Please enter both device ID and enrollment token');
                return;
            }

            try {
                const response = await fetch(`${SERVER_URL}/api/enroll`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        enrollment_token: token
                    })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('registrationResult').innerHTML = `
                        <div class="alert alert-success">
                            <strong>Device Registered Successfully!</strong><br>
                            Device ID: ${data.device_id}
                        </div>
                    `;
                    refreshDevices();
                } else {
                    document.getElementById('registrationResult').innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Error:</strong> ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('registrationResult').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function refreshDevices() {
            try {
                const response = await fetch(`${SERVER_URL}/api/devices`);
                const data = await response.json();
                
                const devicesList = document.getElementById('devicesList');
                
                if (data.devices && data.devices.length > 0) {
                    let html = `
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Device ID</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th>Last Seen</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    data.devices.forEach(device => {
                        html += `
                            <tr>
                                <td><code>${device.device_id}</code></td>
                                <td><span class="badge bg-success">${device.status}</span></td>
                                <td>${device.created_at}</td>
                                <td>${device.last_seen}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <span class="badge bg-info">Total Devices: ${data.total_count}</span>
                        </div>
                    `;
                    
                    devicesList.innerHTML = html;
                } else {
                    devicesList.innerHTML = `
                        <div class="text-center text-muted">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>No devices registered yet</p>
                            <small>Generate a token and register a device to get started</small>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('devicesList').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error loading devices:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
